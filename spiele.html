<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spieleliste</title>
    <link href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="homescreen.html">Home</a></li>
            <li><a href="spieler.html">Spieler</a></li>
            <li><a href="statistik.html">Statistik</a></li>
        </ul>
    </nav>

    <h1>Spiele</h1>
    <table border="1">
        <tr>
            <th>Heim</th>
            <th>Gast</th>
            <th>Datum (YYYY-MM-DD)</th>
            <th>Endstand</th>
            <th>1. Viertel</th>
            <th>2. Viertel</th>
            <th>3. Viertel</th>
            <th>4. Viertel</th>
        </tr>
        {% for spiel in spiele %}
        <tr>
            <td>{{ spiel[1] }}</td>
            <td>{{ spiel[2] }}</td>
            <td>{{ spiel[3] }}</td>
            <td>{{ spiel[4] }}</td>
            <td>{{ spiel[5] }}</td>  
            <td>{{ spiel[6] }}</td>  
            <td>{{ spiel[7] }}</td>  
            <td>{{ spiel[8] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
