<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Statistik</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/spiele">Spiele</a></li>
            <li><a href="/spieler">Spieler</a></li>
        </ul>
    </nav>
    <h1>Statistik</h1>
    <h2>Gesamtpunkte: {{ gesamt_punkte }}</h2>

    <canvas id="punkteDiagramm" width="200" height="200"></canvas>
    <script>
        const ctx = document.getElementById('punkteDiagramm').getContext('2d');
        const spielerNamen = {{ spieler_punkte | map(attribute=0) | list | tojson }};
        const punkteWerte = {{ spieler_punkte | map(attribute=1) | list | tojson }};

        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: spielerNamen,
                datasets: [{
                    label: 'Punkte pro Spieler',
                    data: punkteWerte,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Punkteverteilung pro Spieler'
                    }
                }
            }
        });
    </script>
</body>
</html>
